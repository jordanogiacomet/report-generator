apiVersion: v1
kind: Namespace
metadata:
  name: report-generator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: report-generator-config
  namespace: report-generator
data:
  DATABASE_URL: "sqlite:///./templates.db"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-generator
  namespace: report-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: report-generator
  template:
    metadata:
      labels:
        app: report-generator
    spec:
      containers:
        - name: web
          image: report-generator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: report-generator-config
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: report-generator
  namespace: report-generator
spec:
  type: NodePort
  selector:
    app: report-generator
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
      nodePort: 32088
